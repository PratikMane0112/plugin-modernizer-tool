---
# This pipeline is used to bump the recommended Jenkins core version in the properties file.
name: Bump the recommended Jenkins core version in the pom.xml file
# SCM configuration for GitHub repository
scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

# Source configuration to get the minimal Jenkins LTS version
sources:
  JenkinsMinimalLTS:
    name: Get the minimal Jenkins LTS version
    kind: shell
    spec:
      command: bash ./updatecli/scripts/jenkins-lts.sh 2 # Shell command to retrieve the previous Jenkins LTS version
  JenkinsRecommendedLTS:
    name: Get the recommended Jenkins LTS version
    kind: shell
    spec:
      command: bash ./updatecli/scripts/jenkins-lts.sh 1
  JenkinsRecommendedLTSMajorMinor:
    name: Get the recommended Jenkins LTS version (major.minor only)
    kind: shell
    spec:
      command: bash ./updatecli/scripts/jenkins-lts.sh 1 | awk -F. '{print $1"."$2}'

# Condition to test that the previous LTS Jenkins version exists
conditions:
  JenkinsMinimalLTSVersion:
    kind: jenkins
    sourceid: JenkinsMinimalLTS

# Target configuration to update the Jenkins LTS version in the pom.xml file
targets:
  update-jenkins-lts-version:
    name: "Update Jenkins LTS version in pom.xml"
    kind: file
    spec:
      file: ./pom.xml # Path to the pom.xml file
      matchPattern: "<jenkins.core.minimum.version>.*</jenkins.core.minimum.version>" # Regex pattern to match the jenkins.core.minimum.version property
      replacePattern: '<jenkins.core.minimum.version>{{ source "JenkinsMinimalLTS" }}</jenkins.core.minimum.version>' # Replacement pattern to update the version
    sourceid: JenkinsMinimalLTS
    scmid: default
    
  update-jenkins-lts-version-in-pr-template:
    name: "Update Jenkins LTS version in PR body template"
    kind: file
    spec:
      file: ./plugin-modernizer-core/src/main/jte/pr-body-UpgradeNextMajorParentVersion.jte # Path to the JTE file
      matchPattern: "Jenkins [0-9]+\\.[0-9]+\\.x" # Pattern to match any Jenkins version (e.g., 2.479.x, 2.500.x, etc.)
      replacePattern: 'Jenkins {{ source "JenkinsRecommendedLTSMajorMinor" }}.x' # Replacement pattern with the new version
    sourceid: JenkinsRecommendedLTSMajorMinor
    scmid: default
    
  update-jenkins-lts-version-in-recipes-yml:
    name: "Update Jenkins LTS version in recipes.yml"
    kind: file
    spec:
      file: ./plugin-modernizer-core/src/main/resources/META-INF/rewrite/recipes.yml
      matchPattern: "minimumVersion: 2\\.492\\.3" # Pattern to match the specific version
      replacePattern: 'minimumVersion: {{ source "JenkinsRecommendedLTS" }}' # Replacement pattern with the new version
    sourceid: JenkinsMinimalLTS
    scmid: default
    
  update-jenkins-test-harness-version-in-recipes-yml:
    name: "Update Jenkins Test Harness version in recipes.yml"
    kind: file
    spec:
      file: ./plugin-modernizer-core/src/main/resources/META-INF/rewrite/recipes.yml
      matchPattern: "jenkinsVersion: 2\\.492\\.3" # Pattern to match the specific version
      replacePattern: 'jenkinsVersion: {{ source "JenkinsRecommendedLTS" }}' # Replacement pattern with the new version
    sourceid: JenkinsMinimalLTS
    scmid: default
    
  update-jenkins-version-in-recipe-displayname:
    name: "Update Jenkins version in recipe displayName"
    kind: file
    spec:
      file: ./plugin-modernizer-core/src/main/resources/META-INF/rewrite/recipes.yml
      matchPattern: "displayName: Upgrade to the next major parent version \\(5\\.X\\) requiring Jenkins 2\\.492 and Java 17" # Pattern to match the displayName
      replacePattern: 'displayName: Upgrade to the next major parent version (5.X) requiring Jenkins {{ source "JenkinsRecommendedLTSMajorMinor" }} and Java 17' # Replacement pattern with the new version
    sourceid: JenkinsRecommendedLTSMajorMinor
    scmid: default
    
  update-jenkins-version-in-recipe-description:
    name: "Update Jenkins version in recipe description"
    kind: file
    spec:
      file: ./plugin-modernizer-core/src/main/resources/META-INF/rewrite/recipes.yml
      matchPattern: "description: Upgrade to the next major parent version \\(5\\.X\\) requiring Jenkins 2\\.492 and Java 17\\." # Pattern to match the description
      replacePattern: 'description: Upgrade to the next major parent version (5.X) requiring Jenkins {{ source "JenkinsRecommendedLTSMajorMinor" }} and Java 17.' # Replacement pattern with the new version
    sourceid: JenkinsRecommendedLTSMajorMinor
    scmid: default

# Action to create a GitHub pull request with the changes
actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: 'chore(properties): Bump the recommended Jenkins core version to {{ source "JenkinsMinimalLTS" }}' # Title of the pull request
    spec:
      labels:
        - dependencies
        - chore
